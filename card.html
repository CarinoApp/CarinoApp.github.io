<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toCareFor Card</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }
        h1 { font-size: 2.5em; margin-bottom: 20px; }
        p { font-size: 1.2em; margin: 20px 0; }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .button:hover { transform: scale(1.05); }
        .icon { font-size: 4em; margin-bottom: 20px; }
    </style>
    <script>
        // Extract card data from URL and try to open app
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const title = params.get('title');
            const front = params.get('front');
            const message = params.get('message');
            const drawingData = params.get('drawingData');

            // Try to open in app
            if (title && front) {
                const appURL = `toCareFor://open?title=${encodeURIComponent(title)}&front=${encodeURIComponent(front)}&message=${encodeURIComponent(message || 
'')}&drawingData=${encodeURIComponent(drawingData || '')}`;
                window.location.href = appURL;

                // Fallback to App Store after 2 seconds if app didn't open
                setTimeout(function() {
                    document.getElementById('status').innerText = "Don't have the app? Download it below!";
                }, 2000);
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ’Œ</div>
        <h1>You received a toCareFor card!</h1>
        <p id="status">Opening in app...</p>
        <a href="https://apps.apple.com/app/YOUR_APP_ID" class="button">Download toCareFor</a>
    </div>
</body>
</html>
